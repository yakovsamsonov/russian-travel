<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Yakov Samsonov">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествие по России</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/__logo.png" alt="Россия" class="header__logo">
    <div>
      <label for="ru" class="header__lang-link">
        <input type="radio" name="lang" id="ru" value="Ru" checked class="header__lang-form"></input>
        <span class="header__lang-pseudo-form">Ru</span>
      </label>
      <label for="en" class="header__lang-link">
        <input type="radio" name="lang" id="en" value="En" class="header__lang-form"></input>
        <span class="header__lang-pseudo-form">En</span>
      </label>
    </div>
  </header>
  <main>
    <section class="lead">
      <h1 class="lead__title">Путешествия по России</h1>
      <h3 class="lead__subtitle">Настоящая страна не в выпусках новостей, а здесь.</h3>
      <div class="lead__image">
        <img src="./images/Vector 2.8 (Stroke).png" alt="Путь">
      </div>
      <p class="lead__caption">ваша полка — верхняя</p>
    </section>
    <section class="cover">
      <a href="https://stampsy.com/na-elektrichkakh-do-baikala" class="cover__overlay">
        <h2 class="cover__title">До Байкала «на собаках»</h2>
        <h3 class="cover__subtitle">По мотивам учебной темы о Транссибе — путешествие от столицы до Байкала на
          электричках.</h3>
      </a>
    </section>
  </main>
  <footer class="footer">
    <ul class="footer__links">
      <li><a href="https://yandex.ru/maps" class="footer__link">Карты</a></li>
      <li><a href="https://yandex.ru/pogoda" class="footer__link">Погода</a></li>
      <li><a href="https://rasp.yandex.ru" class="footer__link">Расписание</a></li>
      <li><a href="https://calendar.yandex.ru" class="footer__link">Календарь</a></li>
      <li><a href="https://travel.yandex.ru" class="footer__link">Путешествия</a></li>
    </ul>
    <p class="footer__copyright">&#169; 2023. Яков Самсонов</p>
  </footer>
</body>

</html>
